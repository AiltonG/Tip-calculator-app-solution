<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="title">
  <img src="./images/logo.svg"/>
</div>

<section id="table">
<!---------------------------------------------------------------------->
    <section id="esquerda">
<!----------------------------------------------->
      <div id="topo">
        <p>Bill</p>

        <input type="number" value="0" name="bill" id="bill" onchange="calcular()" >
      </div>
<!----------------------------------------------->
      <div id="meio">
        <p>Select Tip %</p>
        
        <section id="divisprice">
            <label>5% <input type="radio" name="rad" onchange="calcular()"></label>

            <label>10% <input type="radio" name="rad" onchange="calcular()"></label>

            <label>15% <input type="radio" name="rad" onchange="calcular()"></label>

            <label>25% <input type="radio" name="rad" onchange="calcular()"></label>

            <label>50% <input type="radio" name="rad" onchange="calcular()"></label>

          <input type="number" min="0" max="100" name="custom" id="custom" placeholder="custom" onchange="custom()">
        </section>
      </div>
<!----------------------------------------------->
      <div id="baixo">
        <p>Number of People</p>

        <input type="number" name="People" id="people" min="1" onchange="calcular()" value="1">
      </div> 

  </section>
<!---------------------------------------------------------------------->
  <section id="direira">
    <div>
      <h3>Tip Amount<br><p>/ person</p></h3>
      
      <h1 id="tip">0.00</h1>
    </div>
    
    <div>
      <h3>Total<br><p>/ person</p></h3>
      
      <h1 id="total">0.00</h1>
    </div>

    <div id="reset">
      <input type="button" value="RESET" onclick="resetar()">
    </div>
  </section>
<!---------------------------------------------------------------------->
</section>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="./main.js"></script>
</body>
</html>
